version: "3.1"
nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon
- intent: goodbye
  examples: |
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later
- intent: thanks
  examples: |
    - Thank you
    - Thanks a lot
    - I appreciate it
    - Thanks for your help
    - thanks
- intent: ask_investment_advice
  examples: |
    - What are some good investment options?
    - Can you recommend some investments?
    - Where should I invest my money?
    - How can I grow my wealth?
    - Can you provide some investment plans?
- intent: ask_risk_tolerance
  examples: |
    - What is my risk tolerance?
    - How much risk can I afford to take?
    - How should I determine my risk tolerance?
    - Can you help me assess my risk tolerance?
- intent: ask_asset_allocation
  examples: |
    - How should I allocate my assets?
    - What is the ideal asset allocation?
    - Can you explain asset allocation to me?
    - How do I balance my investment portfolio?
- intent: ask_retirement_planning
  examples: |
    - How much do I need to save for retirement?
    - What is the best retirement plan for me?
    - Can you help me with retirement planning?
    - How should I start planning for retirement?
- intent: ask_financial_terms
  examples: |
    - What is compound interest?
    - Explain diversification to me.
    - What is a mutual fund?
    - Can you define ROI?
- intent: clarify_investment
  examples: |
    - Can you provide more information about stocks?
    - Tell me about real estate investments.
    - I'm interested in bonds. Can you explain them?
    - What are the risks of investing in cryptocurrencies?
- intent: other
  examples: |
    - Can you help me with tax planning?
    - How do I choose a financial advisor?
    - What are some common investment mistakes?
    - Is it a good time to invest in the stock market?
- intent: out_of_scope
  examples: |
    - I want to order food
    - What is 2 + 2?
    - Who's the US President?
- intent: greet_sn
  examples: |
    - කොහොමද
